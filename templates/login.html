<!DOCTYPE html>
<html>
<head>
    <title>Secret Santa Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ğŸ„ Secret Santa ğŸ</h1>
    <p style="margin-bottom: 20px;">Login to see your Secret Santa</p>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input type="text" name="user_id" placeholder="Your Login ID" required>
        <input type="password" name="pin" placeholder="Your PIN" required>
        <button type="submit">Enter</button>
    </form>
</div>

<script>
    const snowflakes = ["â„", "â…", "â†"];
    for (let i = 0; i < 20; i++) {
        const snow = document.createElement("div");
        snow.className = "snowflake";
        snow.innerText = snowflakes[Math.floor(Math.random() * snowflakes.length)];
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.animationDuration = (5 + Math.random() * 5) + "s";
        snow.style.opacity = Math.random();
        document.body.appendChild(snow);
    }
</script>

</body>
</html>
